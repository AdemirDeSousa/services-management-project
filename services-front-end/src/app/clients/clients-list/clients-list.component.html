<h1 class="mt-4">Clientes</h1>
<ol class="breadcrumb mb-4">
  <li class="breadcrumb-item active">Consulta</li>
</ol>
<div class="container">
  <div class="row">
    <div class="col-md-12">

      <div class="alert alert-success" role="alert" *ngIf="successMsg">
        {{ successMsg }}
      </div>

      <div class="alert alert-danger" role="alert" *ngIf="errorMsg">
        {{ errorMsg }}
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-2">
      <button class="btn btn-warning" (click)="newRegister()">
        <i class="fa fa-plus"></i>
        Novo
      </button>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-md-12">
      <table class="table table-condensed table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>CPF</th>
            <th>Data Cadastro</th>
            <th>Ações</th>
          </tr>
        </thead>
          <tr *ngFor="let client of clients">
            <td>{{ client.id }}</td>
            <td>{{ client.name }}</td>
            <td>{{ client.cpf }}</td>
            <td>{{ client.register_date }}</td>
            <td>
              <button class="btn btn-primary" routerLink="/clients-form/{{ client.id }}">
                <i class="fa fa-edit"></i>
              </button>

              <button class="btn btn-danger" data-toggle="modal" data-target="#modalDelete" (click)="beforeDelete(client)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        <tbody>

        </tbody>
      </table>
    </div>
  </div>

  <div id="modalDelete" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h4>Confirmação</h4>
        </div>
        <div class="modal-body" *ngIf="selectedClient">
        Confirma deleção do/a Cliente {{ selectedClient.name }} ?
        </div>
        <div class="modal-footer">
          <button class="btn btn-danger" (click)="deleteClient()" data-dismiss="modal">Confirmar</button>
          <button class="btn btn-default" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</div>
